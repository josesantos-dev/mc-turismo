<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MC Turismo</h1>
        <nav>
            <ul>
                <li><a href="#">Pacotes</a></li>
                <li><a href="#">Destinos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="destaques">
        <h2>Próximos destinos</h2>
        <div class="destaque">
            <img src="Portalegre RN.jpg" alt="foto da entrada da cidade de Portalegre/rn">
            <h3>Portalegre/rn</h3>
            <p>Você deseja fazer uma viagem para relaxar? Esse é o momento mais que ideal, e se fosse você não deixaria passar.</p>
            <a href="#">Ver mais</a>
        </div>
    </section>

    <div class="container">
        <h2>Agende sua viagem</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>

            <label for="data_partida">Data de Partida:</label>
            <input type="date" id="data_partida" name="data_partida" required>

            <label for="data_retorno">Data de Retorno:</label>
            <input type="date" id="data_retorno" name="data_retorno" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <button type="submit">Agendar Viagem</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 MC Turismo</p>
    </footer>
</body>
</html>
